<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Home Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .callback-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .loading {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <div class="loading">Processing authentication...</div>
        <div id="status-message"></div>
    </div>

    <script src="ios12-compatibility.js"></script>
    <script src="config.js"></script>
    <script>
        // Handle OAuth callback for iOS 12
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlHash = window.location.hash.substring(1); // Remove the # symbol
            const hashParams = new URLSearchParams(urlHash);
            
            const code = urlParams.get('code');
            const error = urlParams.get('error') || hashParams.get('error');
            const accessToken = hashParams.get('access_token');
            const statusDiv = document.getElementById('status-message');
            
            if (error) {
                statusDiv.innerHTML = '<div class="error">Authentication failed: ' + error + '</div>';
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 3000);
                return;
            }
            
            if (accessToken) {
                // Handle implicit flow (token response)
                handleTokenResponse(hashParams);
            } else if (code) {
                // Handle authorization code flow
                exchangeCodeForToken(code);
            } else {
                statusDiv.innerHTML = '<div class="error">No authorization code or token received</div>';
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 3000);
                return;
            }
        });
        
        function handleTokenResponse(hashParams) {
            try {
                const accessToken = hashParams.get('access_token');
                const expiresIn = hashParams.get('expires_in');
                const tokenType = hashParams.get('token_type');
                const scope = hashParams.get('scope');
                
                if (!accessToken) {
                    throw new Error('No access token received');
                }
                
                // Store the token
                const tokenWithExpiry = {
                    access_token: accessToken,
                    expires_in: parseInt(expiresIn) || 3600,
                    token_type: tokenType || 'Bearer',
                    scope: scope,
                    expires_at: (Date.now() / 1000) + (parseInt(expiresIn) || 3600),
                    stored_at: Date.now() / 1000
                };
                
                localStorage.setItem('google_access_token', JSON.stringify(tokenWithExpiry));
                
                // Show success message
                document.getElementById('status-message').innerHTML = 
                    '<div class="success">Authentication successful! Redirecting...</div>';
                
                // Get the return URL
                const returnUrl = localStorage.getItem('oauth_return_url') || 'index.html';
                localStorage.removeItem('oauth_return_url');
                
                // Redirect back to the original page
                setTimeout(function() {
                    window.location.href = returnUrl;
                }, 2000);
                
            } catch (error) {
                console.error('Token handling error:', error);
                document.getElementById('status-message').innerHTML = 
                    '<div class="error">Authentication failed: ' + error.message + '</div>';
                
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }
        
        async function exchangeCodeForToken(code) {
            try {
                const response = await fetch('https://oauth2.googleapis.com/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: window.CONFIG.GOOGLE.CLIENT_ID,
                        code: code,
                        grant_type: 'authorization_code',
                        redirect_uri: window.location.origin + '/oauth-callback.html'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Token exchange failed: ' + response.status);
                }
                
                const tokenData = await response.json();
                
                // Store the token
                const tokenWithExpiry = {
                    ...tokenData,
                    expires_at: (Date.now() / 1000) + (tokenData.expires_in || 3600),
                    stored_at: Date.now() / 1000
                };
                
                localStorage.setItem('google_access_token', JSON.stringify(tokenWithExpiry));
                
                // Show success message
                document.getElementById('status-message').innerHTML = 
                    '<div class="success">Authentication successful! Redirecting...</div>';
                
                // Get the return URL
                const returnUrl = localStorage.getItem('oauth_return_url') || 'index.html';
                localStorage.removeItem('oauth_return_url');
                
                // Redirect back to the original page
                setTimeout(function() {
                    window.location.href = returnUrl;
                }, 2000);
                
            } catch (error) {
                console.error('Token exchange error:', error);
                document.getElementById('status-message').innerHTML = 
                    '<div class="error">Authentication failed: ' + error.message + '</div>';
                
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }
    </script>
</body>
</html>
