<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Information Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="datetime" id="datetime"></div>
            <div class="weather-info" id="weather-info">
                <div class="loading">Loading weather...</div>
            </div>
        </header>

        <main class="main-content">

            <!-- Calendar Section -->
            <section class="card calendar-card">
                <div class="card-header">
                    <h2><i class="fas fa-calendar-week"></i> Next 30 Days</h2>
                </div>
                <div class="card-content">
                    <div class="calendar-info" id="calendar-info">
                        <div class="loading">Loading calendar...</div>
                    </div>
                </div>
            </section>

            <!-- Tasks Section -->
            <section class="card tasks-card">
                <div class="card-header">
                    <h2><i class="fas fa-tasks"></i> To-Do List</h2>
                </div>
                <div class="card-content">
                    <div class="tasks-info" id="tasks-info">
                        <div class="loading">Loading tasks...</div>
                    </div>
                </div>
            </section>

            <!-- Navigation Button -->
            <section class="card navigation-card">
                <div class="card-content">
                    <button class="nav-button" onclick="window.location.href='sheets.html'">
                        <i class="fas fa-credit-card"></i>
                        View Credit Card Benefits
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
