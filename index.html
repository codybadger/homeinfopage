<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Information Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="datetime" id="datetime"></div>
            <div class="weather-info" id="weather-info">
                <div class="loading">Loading weather...</div>
            </div>
        </header>

        <main class="main-content">

            <!-- Calendar Section -->
            <section class="card calendar-card">
                <div class="card-header">
                    <h2><i class="fas fa-calendar-week"></i> Next 30 Days</h2>
                </div>
                <div class="card-content">
                    <div class="calendar-info" id="calendar-info">
                        <div class="loading">Loading calendar...</div>
                    </div>
                </div>
            </section>

            <!-- Tasks Section -->
            <section class="card tasks-card">
                <div class="card-header">
                    <h2><i class="fas fa-tasks"></i> To-Do List</h2>
                </div>
                <div class="card-content">
                    <div class="tasks-info" id="tasks-info">
                        <div class="loading">Loading tasks...</div>
                    </div>
                </div>
            </section>

            <!-- Navigation Buttons -->
            <section class="card navigation-card">
                <div class="card-content">
                    <button class="nav-button" onclick="window.location.href='sheets.html'">
                        <i class="fas fa-credit-card"></i>
                        View Credit Card Benefits
                    </button>
                    <button class="nav-button" onclick="window.location.href='ios12-test.html'" style="margin-top: 10px;">
                        <i class="fas fa-mobile-alt"></i>
                        iOS 12 Compatibility Test
                    </button>
                    <button class="nav-button" onclick="window.location.href='debug.html'" style="margin-top: 10px;">
                        <i class="fas fa-bug"></i>
                        Debug Console
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="ios12-compatibility.js?v=6"></script>
    <script src="config.js?v=6"></script>
    <script>
        // Load Google API with iOS 12 compatibility
        (function() {
            var script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            script.onload = function() {
                console.log('Google API script loaded');
                // Load the client and auth2
                if (window.gapi) {
                    window.gapi.load('client:auth2', function() {
                        console.log('Google API client:auth2 loaded');
                    });
                }
            };
            script.onerror = function() {
                console.error('Failed to load Google API script');
            };
            document.head.appendChild(script);
        })();
    </script>
    <script src="script.js?v=7"></script>
</body>
</html>
