<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data - Home Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4a5bb8 0%, #5a3d7a 100%);
            color: #e0e0e0;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        .sheets-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-button {
            background: linear-gradient(135deg, #4a5bb8 0%, #5a3d7a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            text-decoration: none;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 91, 184, 0.3);
        }
        
        .sheets-data {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .sheets-header {
            background: linear-gradient(135deg, #4a5bb8 0%, #5a3d7a 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .sheets-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .sheets-content {
            padding: 30px;
            color: #e0e0e0;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .data-table th {
            background: linear-gradient(135deg, #4a5bb8 0%, #5a3d7a 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        
        .data-table tr:hover {
            background: rgba(74, 91, 184, 0.1);
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .sheets-config {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .sheets-config h3 {
            color: #ffb74d;
            margin-bottom: 10px;
        }
        
        .sheets-config p {
            margin-bottom: 8px;
            color: #b0b0b0;
        }
        
        .sheets-config code {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="sheets-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
        
        <div class="sheets-data">
            <div class="sheets-header">
                <h1><i class="fas fa-credit-card"></i> Credit Card Benefits</h1>
                <p>Compare your credit card rewards and benefits</p>
            </div>
            
            <div class="sheets-content">
                <div id="sheets-data-content">
                    <div class="loading">Loading credit card benefits...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="config.js"></script>
    <script src="sheets-script.js"></script>
</body>
</html>
